<!DOCTYPE html>
<html ng-app="ngCribs">
<head>
    <meta charset="utf-8" >
    <title>ngCribss</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body ng-controller="cribsController">
    <div class="well" ng-repeat="crib in cribs">
        <h3>{{ crib.address }}</h3>
        <p><strong>Type: {{ crib.type }}</strong></p>
        <p><strong>Description: {{ crib.description }}</strong></p>
        <p><strong>Price: {{ crib.price | currency: 'ksh ' }}</strong></p>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
    <script src="app.js"></script>
    <script src="scripts/cribsController.js"></script>
</body>
</html>
